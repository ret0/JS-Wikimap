<html>
<head> 
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
    <title>Force-Directed Layout</title> 
    <script type="text/javascript" src="/js/protovis-r3.2.js"></script> 
    <script type="text/javascript" src="/js/miserables.js"></script> 
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script> 
    <link href="/css/base.css" media="all" rel="stylesheet" type="text/css"/>
</head> 

<body> 
<script type="text/javascript+protovis"> 

function transform() {
    var t = this.transform().invert();
    $('body').data('currentZoomLevel', t.x);
    vis.render();
}

$('body').data('currentZoomLevel', 1);
 
 
var w = document.body.clientWidth,
    h = document.body.clientHeight,
    colors = pv.Colors.category19();
 
var vis = new pv.Panel()
    .width(w)
    .height(h)
    .fillStyle("white")
    .event("mousedown", pv.Behavior.pan())
    .event("mousewheel", pv.Behavior.zoom(1))
    .event("pan", transform)
    .event("zoom", transform);


var force = vis.add(pv.Layout.Force)
    .nodes(miserables.nodes)
    .links(miserables.links)
    .springConstant(0.05)
    .chargeConstant(-60);
 
force.link.add(pv.Line);
 
force.node.add(pv.Dot)
    .size(function(d) (d.linkDegree + 4) * Math.pow(this.scale, -1.5))
    .fillStyle(function(d) d.fix ? "brown" : colors(d.group))
    .strokeStyle(function() this.fillStyle().darker())
    .lineWidth(1)
    .title(function(d) d.nodeName)
    .event("mousedown", pv.Behavior.drag())
    .event("drag", force);

force.label.add(pv.Label)
    .bottom(0)
    .font(function(node) {
            var fontSize = 12;
            if (node.linkDegree * 0.5 > 20){
                fontSize = 20;
            }
            else if (node.linkDegree * 0.5 < 12) {
                fontSize = 12;
            } else {
                fontSize = node.linkDegree * 0.5;
            }

            return fontSize + "px sans-serif";
        })
    .text(function(node) {
            var zoomLevel = $('body').data('currentZoomLevel');
            var nodeDegree = node.linkDegree;
            if (zoomLevel < -250) {
                return "";
            }
            if (zoomLevel < 500 && nodeDegree > 50) {
                return node.nodeName;
            }
            if (zoomLevel >= 500) {
                return node.nodeName;
            }

            return "";
        });
 
vis.render();


function addNode(){
    miserables.nodes.push({
        "nodeName":"New monkey",
        "group":3
    });
    miserables.links.push({
        "source":0,
        "target":105,
        "value":20
    });
    force.links(miserables.links);
    force.nodes(miserables.nodes);
    force.reset();
}

function remNode(){
    miserables.nodes.splice(9, 1);
    miserables.links.splice(8, 1);
    force.links(mylinks);
    force.nodes(mynodes);
    force.reset();
    vis.render();
}

setTimeout(addNode, 15000);
//setTimeout(remNode, 10000);
 
    </script> 

    <div id="frameInfo">Frame1</div>
  </body> 
</html>
